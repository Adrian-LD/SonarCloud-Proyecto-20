name: CI - Tests, Coverage, SonarCloud

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  test-and-scan:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017
        # No custom health options here to avoid Docker/quoting issues on runners.
        # The workflow uses an explicit wait loop (see 'Prepare server DB for tests')
        # to detect when Mongo is accepting connections on localhost:27017.
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install root dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Install client dependencies
        run: |
          cd client
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Install server dependencies
        run: |
          cd server
          # Use legacy-peer-deps to avoid ERESOLVE failures caused by peer dependency mismatches
          npm install --legacy-peer-deps --no-audit --no-fund

      - name: Run client tests with coverage
        run: |
          cd client
          npm run test:coverage

      - name: Upload client coverage to Coveralls
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ./client/coverage/lcov.info

      - name: Prepare server DB for tests
        run: |
          # Point tests to the GitHub Actions mongo service
          echo "TEST_MONGO_URI=mongodb://localhost:27017/puntualo_test" >> $GITHUB_ENV
          # Wait for mongo port to be ready
          for i in {1..30}; do
            if (</dev/tcp/localhost/27017) >/dev/null 2>&1; then
              echo "mongo is up";
              break;
            fi;
            echo "waiting for mongo... ($i)";
            sleep 1;
          done

      - name: Run server tests with coverage
        run: |
          cd server
          npm run test:coverage

      - name: List server coverage files
        run: |
          echo "Listing server coverage directory before upload"
          ls -la server || true
          ls -la server/coverage || true

      - name: Ensure server lcov exists
        run: |
          if [ -f server/coverage/lcov.info ]; then
            echo "server/coverage/lcov.info found"
          else
            echo "ERROR: server/coverage/lcov.info not found"
            ls -la server || true
            ls -la server/coverage || true
            exit 1
          fi

      - name: Upload server coverage to Coveralls
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ./server/coverage/lcov.info

      - name: Debug coverage files
        run: |
          echo "Listing repository and coverage directories"
          pwd
          ls -la .
          echo "--- client contents ---"
          ls -la client || true
          echo "--- client/coverage ---"
          ls -la client/coverage || true
          echo "--- server contents ---"
          ls -la server || true
          echo "--- server/coverage ---"
          ls -la server/coverage || true
          if [ -n "${{ secrets.SONAR_TOKEN }}" ]; then echo "SONAR_TOKEN is set"; else echo "SONAR_TOKEN is missing"; fi
          if [ -n "${{ secrets.SONAR_ORGANIZATION }}" ]; then echo "SONAR_ORGANIZATION is set"; else echo "SONAR_ORGANIZATION is missing"; fi
          if [ -n "${{ secrets.SONAR_PROJECT_KEY }}" ]; then echo "SONAR_PROJECT_KEY is set"; else echo "SONAR_PROJECT_KEY is missing"; fi

      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@v1
        with:
          args: >
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.javascript.lcov.reportPaths=client/coverage/lcov.info,server/coverage/lcov.info
