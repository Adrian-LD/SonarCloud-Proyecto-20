# SonarCloud configuration file (plantilla)
# Rellena los valores o configura los secretos en GitHub Actions.

sonar.projectKey=REPLACE_WITH_PROJECT_KEY
sonar.organization=REPLACE_WITH_ORGANIZATION
sonar.projectName=SonarCloud-Proyecto-20
# Fuentes a analizar (ajusta si divides en proyectos separados)
sonar.sources=client/src,server/src
sonar.tests=client/src,server/src
sonar.sourceEncoding=UTF-8
sonar.exclusions=**/node_modules/**,**/coverage/**,**/dist/**,**/public/**

# Rutas de lcov generadas por Vitest para importar cobertura en SonarCloud
sonar.javascript.lcov.reportPaths=client/coverage/lcov.info,server/coverage/lcov.info

# Si prefieres no usar este archivo, puedes pasar estas propiedades
# desde el workflow de GitHub Actions utilizando -Dsonar.* en los args.
